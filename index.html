<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Productos</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
</head>
<body>
    <nav class="navbar navar-light bg-light">
        <a href="#" class="navbar-brand"> Aplicacion Productos</a>
        
    </nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <p class="lead">Ingresar Productos </p>
                    </div>
                    <form id="form-productos" class="card-body">
                            <div class="form-group">
                                <input type="text" id ="nombre"  placeholder="nombre Producto" class="form-control my-2" >
                            </div>
                            <div class="form-group">
                                <input type="text" id ="precio"  placeholder="Precio" class="form-control my-2" >
                            </div>
                            <div class="form-group">
                                <input type="text" id ="stock"   placeholder="stock" class="form-control my-2" >
                            </div>
                            <input type="submit" value="Agregar" class="btn btn-primary btn-block" id="abm">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-header">
                    <p class="lead">Tabla Productos</p>
                </div>
                <div class="card-body">
                    <table class="table" id="tablaProductos">
                        <thead class="thead-inverse"> 
                            <tr>
                                <th>Nombre Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card-header">
                    <p class="lead">Carrito</p>
                </div>
                <div class="card-body">
                    <table class="table" id="tablaCarrito">
                        <thead class="thead-inverse"> 
                            <tr>
                                <th>Nombre Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyCarrito">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <p class="lead">Cotizaci√≥n Dolar </p>
                    </div>
                    <div class="card-body" id="dolar">
                        <table class="table" id="tablaDolar">
                            <thead class="thead-inverse"> 
                                <tr>
                                    <th>Dolar Oficial Compra</th>
                                    <th>Dolar Oficial Venta</th>
                                    <th>Dolar Blue Compra</th>
                                    <th>Dolar Blue Venta</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyDolar">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   
</body>
</html>
